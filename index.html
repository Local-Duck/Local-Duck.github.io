<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Débit de prep</title>
  <link rel="stylesheet" type="text/css" href="Style/styles.css">
</head>
<body>
  <main>
    <h2>Débit de prep</h2>

    <div class="container">

      <!-- Onglets -->
      <div class="tabs">
        <span data-tab-value="#tab_0" class="active">General</span>
        <span data-tab-value="#tab_1">AUDIO / VIDEO</span>
        <span data-tab-value="#tab_2">CHAUFFAGE</span>
        <span data-tab-value="#tab_3">DECO</span>
        <span data-tab-value="#tab_4">DIVERS</span>
        <span data-tab-value="#tab_5">ECLAIRAGE</span>
        <span data-tab-value="#tab_6">ELECTRICITE</span>
        <span data-tab-value="#tab_7">MOBILER</span>
        <span data-tab-value="#tab_8">MOBILIER FAB</span>
        <span data-tab-value="#tab_9">OUTILLAGE</span>
        <span data-tab-value="#tab_10">PRATICABLES</span>
        <span data-tab-value="#tab_11">SCENIQUE</span>
        <span data-tab-value="#tab_12">SIGNALETIQUE</span>
        <span data-tab-value="#tab_13">TENTES</span>
        <span data-tab-value="#tab_14">STD ALUVISION</span>
        <span data-tab-value="#tab_15">STD MOD</span>
        <span data-tab-value="#tab_16">STD TRAD</span>
      </div>

      <!-- Contenu des onglets -->
      <div class="tab-content">

        <div class="tabs__tab active" id="tab_0" data-tab-info>
          <h3>Importer un fichier Excel</h3>
          <input type="file" id="excelFile" accept=".xlsx,.xls">
          <p id="importMsg"></p>
        </div>

        <!-- Les autres onglets affichent les lignes par famille -->
        <div class="tabs__tab" id="tab_1" data-tab-info></div>
        <div class="tabs__tab" id="tab_2" data-tab-info></div>
        <div class="tabs__tab" id="tab_3" data-tab-info></div>
        <div class="tabs__tab" id="tab_4" data-tab-info></div>
        <div class="tabs__tab" id="tab_5" data-tab-info></div>
        <div class="tabs__tab" id="tab_6" data-tab-info></div>
        <div class="tabs__tab" id="tab_7" data-tab-info></div>
        <div class="tabs__tab" id="tab_8" data-tab-info></div>
        <div class="tabs__tab" id="tab_9" data-tab-info></div>
        <div class="tabs__tab" id="tab_10" data-tab-info></div>
        <div class="tabs__tab" id="tab_11" data-tab-info></div>
        <div class="tabs__tab" id="tab_12" data-tab-info></div>
        <div class="tabs__tab" id="tab_13" data-tab-info></div>
        <div class="tabs__tab" id="tab_14" data-tab-info></div>
        <div class="tabs__tab" id="tab_15" data-tab-info></div>
        <div class="tabs__tab" id="tab_16" data-tab-info></div>

      </div>
    </div>

    <!-- Librairie pour lire Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Script principal -->
    <script src="Script/Script.js"></script>

  </main>
</body>
</html>
